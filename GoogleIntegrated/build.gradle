apply plugin: 'java'
apply plugin: 'application'


sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev487-1.23.0'
    //compile files('./src/main/resources/enterprise.jar')
    compile files('./src/lib/controlsfx-8.40.13.jar')
    compile files('./src/lib/fxsampler-1.0.10.jar')
    compile files('./src/lib/controlsfx-samples-8.40.13.jar')

}